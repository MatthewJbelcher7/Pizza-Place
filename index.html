<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Nite Train Pizza</title>
</head>
<body>
  <h1> Nite Train Pizza</h1>
  <form id="pizza-form">
    <div>
      <input type="text" id="guest-name" name="guest-name" required>
      <label for="guest-name">Please Type Name Here</label>
    </div>
    <div>
      <p>Select Pizza Size:</p>
      <input type="radio" name="size" value="small" id="size-small">
      <label for="size-small">Small ($12)</label>
      <br>
      <input type="radio" name="size" value="medium" id="size-medium">
      <label for="size-medium">Medium ($16)</label>
      <br>
      <input type="radio" name="size" value="large" id="size-large">
      <label for="size-large">Large ($18)</label>
      <br>
    </div>
    <div>
      <p>Select pizza toppings:</p>
      <input type="checkbox" name="sauce" value="marinera" id="marinera">
      <label for="marinera">Marinera</label>

      <input type="checkbox" name="sauce" value="alfredo" id="alfredo">
      <label for="alfredo">Alfredo ($1)</label>

      <input type="checkbox" name="sauce" value="buffalo" id="buffalo">
      <label for="buffalo">Buffalo ($1)</label>
      <br>
      <input type="checkbox" name="meat" value="pepperoni" id="pepperoni">
      <label for="pepperoni">Pepperoni ($1)</label>

      <input type="checkbox" name="meat" value="sausage" id="sausage">
      <label for="sausage">Sausage ($1)</label>

      <input type="checkbox" name="meat" value="chicken" id="chicken">
      <label for="chicken">Chicken ($1.5)</label>
      <br>
      <input type="checkbox" name="vegi" value="mushroom" id="mushroom">
      <label for="mushroom">Mushroom</label>

      <input type="checkbox" name="vegi" value="jalapeno" id="jalapeno">
      <label for="jalapeno">Jalapeno</label>

      <input type="checkbox" name="vegi" value="olive" id="olive">
      <label for="olive">Olive</label>
      <br>
      <input type="checkbox" name="cheese" value="mozzarella" id="mozzarella">
      <label for="mozzarella">Mozzarella</label>

      <input type="checkbox" name="cheese" value="parmesan" id="parmesan">
      <label for="parmesan">Parmesan</label>

      <input type="checkbox" name="cheese" value="blue-cheese" id="blue-cheese">
      <label for="blue-Cheese">Blue-Cheese</label>
      <br>
    </div>

<input type="submit" value="Place Order">
  </form>
</body>
</html>
